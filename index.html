
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Placar Elite Pro</title>
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Elite Pro">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
    </script>
    <style>
      body {
        background-color: #030712; 
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      @keyframes rotate-device {
        0% { transform: rotate(0deg); }
        30% { transform: rotate(0deg); }
        50% { transform: rotate(-90deg); }
        80% { transform: rotate(-90deg); }
        100% { transform: rotate(0deg); }
      }
      .animate-rotate-device {
        animation: rotate-device 3s ease-in-out infinite;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111827;
      }
      ::-webkit-scrollbar-thumb {
        background: #374151;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
      }

      /* PRINT STYLES */
      @media print {
        @page {
          size: A4 portrait;
          margin: 1.5cm;
        }
        body {
          background: white !important;
          color: black !important;
          overflow: visible !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        header, nav, .print\:hidden, button, .no-print, .story-preview-modal, .landscape\:hidden, [class*="OrientationLock"] {
          display: none !important;
        }
        main {
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }
        #root {
          height: auto !important;
          display: block !important;
        }
        .bg-gray-900, .bg-gray-800, .bg-gray-800\/40, .bg-gray-700 {
          background-color: transparent !important;
          color: black !important;
          border-color: transparent !important;
        }
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          margin-top: 30px;
          border: 1px solid #000 !important;
        }
        th {
          background-color: #f3f4f6 !important;
          border-bottom: 2px solid black !important;
          color: black !important;
          padding: 12px 10px !important;
          text-align: center;
          font-weight: 900;
          text-transform: uppercase;
        }
        tr:nth-child(even) td {
          background-color: #f9fafb !important;
        }
        tr:nth-child(odd) td {
          background-color: #ffffff !important;
        }
        td {
          border-bottom: 1px solid #eee !important;
          color: black !important;
          padding: 14px 10px !important;
          vertical-align: middle;
          display: table-cell !important;
        }
      }
    </style>

}
</script>
